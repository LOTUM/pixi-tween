<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Test</title>
  <script src="dat.gui.min.js"></script>
  <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
  <script src="../dist/index.js"></script>
  <style>
    html, body{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script>
    var renderer = new PIXI.autoDetectRenderer(800, 600);
    document.body.appendChild(renderer.view);
    var stage = new PIXI.Container();

    var t = new PIXI.Graphics()
      .beginFill(0xf0f000)
      .drawRect(0, 0, 10, 10)
      .endFill()
      .generateTexture();

    var obj = new PIXI.Sprite(t);
    obj.anchor.set(0.5);
    stage.addChild(obj);

    var ticker = new PIXI.ticker.Ticker();
    ticker.start();
    ticker.add(function() {
        renderer.render(stage);
        PIXI.tweenManager.update(ticker.elapsedMS);
    });

    //Draw margin lines
    var lines = new PIXI.Graphics()
      .lineStyle(2, 0xffffff)
      .moveTo(100,100)
      .lineTo(700, 100)
      .endFill()
      .lineStyle(2, 0xffffff)
      .moveTo(100, 500)
      .lineTo(700, 500)
      .endFill();

    stage.addChild(lines);

    //Add new graph to draw the movement
    var movement = new PIXI.Graphics();
    stage.addChild(movement);

    //Create two tweens to use differents easings in differentes axis
    var tweenX = PIXI.tweenManager.create(obj);
    var tweenY = PIXI.tweenManager.create(obj);
    console.log(tweenX, tweenY);

    var TIME = 3000;
    var draw = 0;
    function show(easing){
      obj.position.set(100, 500);

      //clear the tweens
      tweenX.stop().clear();
      tweenY.stop().clear();

      //Horizontal movement
      tweenX.duration = TIME;
      tweenX.repeat = Infinity;
      tweenX.easing = PIXI.tween.Easing.linear();
      tweenX.from({
        x: 100
      });
      tweenX.to({
        x: 700
      });

      //Vertical movement
      tweenY.duration = TIME;
      tweenY.easing = easing;
      tweenY.repeat = Infinity;
      tweenY.from({
        y: 500
      });
      tweenY.to({
        y: 100
      });

      //draw the movement
      tweenY.on('update', function(delta){
          let d = Math.ceil(delta/10);
          if(d !== draw){
            draw = d;
            movement.beginFill(0xff0000);
            movement.drawCircle(obj.x, obj.y, 1);
            movement.endFill();
          }
      });

      tweenY.on('repeat', function(){
          movement.clear();
      });

      tweenX.start();
      tweenY.start();
    }

    show(PIXI.tween.Easing.linear());

    /////GUI MENU CONTROLLER (It's not a part of this example)////
    var MyMenu = function(){
      this.start = function(){
        tweenY.start();
        tweenX.start();
        movement.clear();
      }
      this.stop = function(){
        tweenX.stop();
        tweenY.stop();
        movement.clear();
      }
      this.reset = function(){
        tweenX.reset();
        tweenY.reset();
        movement.clear();
      }
      this._easing = "linear";
    }

    Object.defineProperty(MyMenu.prototype, 'easing', {
      get: function(){
        return this._easing;
      },
      set: function(value){
        this.reset();
        this.stop();
        this._easing = value;
        setTimeout(function(){
          movement.clear();
          var easingType = PIXI.tween.Easing[value];
          var easing = easingType();
          console.log(easingType, easing);
          show(easing);
        }, 100);
      }
    });

    var myMenu = new MyMenu();
    var gui = new dat.GUI();
    gui.add(myMenu, 'start');
    gui.add(myMenu, 'stop');
    gui.add(myMenu, 'reset');
    gui.add(myMenu, 'easing', Object.keys(PIXI.tween.Easing));
  </script>
</body>
</html>
